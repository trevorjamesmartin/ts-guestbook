# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: production

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # https://devcenter.heroku.com/articles/heroku-cli#install-the-heroku-cli
      - name: install the Heroku cli
        run: curl https://cli-assets.heroku.com/install.sh | sh
      
      - name: upgrade Node to 17.9.0
        run: |
          npm cache clean -f
          npm install -g 17.9.0

#      - name: Download Node 17.9.0
#        run: |
#          curl -O https://nodejs.org/download/release/latest-v17.x/node-v17.9.0-linux-x64.tar.xz
#          tar xf node-v17.9.0-linux-x64.tar.xz

      - name: install dependencies & build release
        run: |
          echo ${{ secrets.APP_NAME }} - building deployment release
          npm install
          npm run release
          echo ${{ secrets.APP_NAME }} - deploying to Heroku release
          
      - name: deploy w/ Heroku cli
        run: |
          echo ${{ secrets.APP_NAME }} - deploying to Heroku release
          cd dist
          heroku git:remote -a ${{ secrets.APP_NAME }}
          git add .
          git commit -am "Github CI - update"
          git push heroku master

