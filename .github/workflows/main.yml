# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: production
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      # Heroku - install
      - name: install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh
      # Heroku - configure
      - name: install credentials / origin
        run: |
          cat > /home/runner/.netrc <<EOF
            machine api.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_NETRC_PASSWORD
            machine git.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_NETRC_PASSWORD
          EOF
          heroku git:clone -a $HEROKU_APP_NAME dist
        env:
          HEROKU_NETRC_PASSWORD: ${{ secrets.HEROKU_NETRC_PASSWORD }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      # Make Javascript
      - name: install dependencies & build
        uses: actions/setup-node@v3
        with:
          node-version: 17.9.0
      - run: |
          npm install
          rm -rf dist/*
          npm run release
      # Deploy Javascript
      - name: deploy changes
        run: |
          cd dist
          git config --global user.email "actions@github.com"
          git config --global user.name "Github actions"
          git add .
          git commit -am "Github CLI - update"
          git push heroku main
        env:
          HEROKU_NETRC_PASSWORD: ${{ secrets.HEROKU_NETRC_PASSWORD }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
          
